<div class="wrapper">
    <div class="page-header" style="        background-image: url('./assets/img/AdobeStock_190838588_bw.jpeg');
">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mr-auto ml-auto">
                        <div class="card card-register">

                            <h2 class="text-center">Contact Us</h2>
                            <form class="contact-form" (ngSubmit)="PostEmail()" #postEmailForm="ngForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Name</label>
                                        <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Name" name="name" (focus)="focus=true" (blur)="focus=false" [(ngModel)]="PostData.name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Email</label>
                                        <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">  <i class="nc-icon nc-email-85"></i></span>
                                            </div>
                                            <input type="email" class="form-control" placeholder="Email" name="email" (focus)="focus1=true" (blur)="focus1=false" [(ngModel)]="PostData.email" required>
                                        </div>
                                    </div>
                                </div>
                                <label>Message</label>
                                <textarea class="form-control" rows="4" [(ngModel)]="PostData.message" name="message" placeholder="Tell us your thoughts and feelings..." required></textarea>
                                <div class="row">
                                    <div class="col-md-4 mr-auto ml-auto">
                                        <button class="btn btn-danger btn-lg btn-fill" [disabled]="!postEmailForm.form.valid">Send Message</button>
                                    </div>
                                </div>
                            </form>
                            <div *ngIf="isSent()">
                                <h3 class="text-center">{{Message}}</h3>
                            </div>

                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
